<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half-Life Clicker</title>
    <script src="base.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cleffect" style="visibility: hidden;">
        <div class="cnumber">+190600</div>
        <div class="ceffect"></div>
    </div>
    <div class="main">
        <div class="city"></div>
        <div class="rbar">
            <div class="resp">
                <div class="resin"></div>
                <div class="count">
                    <div class="ttl">0 resin</div>
                    <div class="per">per interval : 0</div>
                </div>
            </div>
            <div class="cons">
                <div class="upg">
                    <div class="upgrade"></div>
                    <div class="upgrade"></div>
                    <div class="upgrade"></div>
                    <div class="upgrade"></div>
                    <div class="upgrade"></div>
                    <div class="upgrade"></div>
                    <div class="upgrade"></div>
                    <div class="upgrade"></div>
                    <div class="upgrade"></div>
                </div>
                <div class="enl">
                    <div class="item">
                        <div class="lside">
                            <div class="iid">
                                <div class="iico"></div>
                                <div class="iname">The Alyx</div>
                            </div>
                            <div class="iprice">1 thousand resin</div>
                        </div>
                        <div class="rside">
                            <div class="icount">12</div>
                            <div class="igain">+500</div>
                        </div>
                    </div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
            <video preload="auto" autoplay muted loop disablePictureInPicture webkit-playsinline playsinline class="background">
                <source src="gfx/fabricator.mp4" type="video/mp4" class="video">
            </video>
        </div>

    </div>

    <audio id="clickaudio" src="gfx/zipclick.ogg" preload="auto"></audio>

</body>

</html>
