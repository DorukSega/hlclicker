                    <div class="upgrade"></div>

                    <div class="upgrade"></div>
                </div>

                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
            <video preload="auto" autoplay muted loop disablePictureInPicture webkit-playsinline playsinline class="background">
                <source src="gfx/Fabricator-1_Trim.mp4" type="video/mp4" class="video">
            </video>
        </div>
    </div>

</html>
